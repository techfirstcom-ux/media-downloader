<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TECHFIRST â€” Media Downloader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    main {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #00fff7;
      letter-spacing: 5px;
      margin-bottom: 1rem;
      user-select: none;
    }
    form {
      margin-top: 1.5rem;
      text-align: left;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      display: block;
      color: #a0f0f7;
    }
    input[type="url"], select {
      width: 100%;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1.3rem;
      transition: background-color 0.3s ease;
    }
    input[type="url"]:focus, select:focus {
      outline: none;
      background-color: #004d55;
      box-shadow: 0 0 8px #00fff7;
      color: #e0f7f7;
    }
    input[type="submit"] {
      width: 100%;
      padding: 1rem 0;
      border-radius: 14px;
      border: none;
      background: #00fff7;
      color: #101010;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    input[type="submit"]:hover {
      background: #00ccc0;
    }
    .flash {
      background: #e63946;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      margin-bottom: 1.3rem;
      font-weight: 700;
      color: white;
      text-align: center;
      user-select: none;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 480px) {
      main {
        padding: 2rem;
        border-radius: 12px;
      }
      h1 {
        font-size: 2.5rem;
      }
      input[type="submit"] {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>TECHFIRST</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('index') }}" autocomplete="off">
      <label for="url">Media URL</label>
      <input
        type="url"
        id="url"
        name="url"
        placeholder="Paste URL"
        required
        spellcheck="false"
      />

      <label for="platform">Platform</label>
      <select name="platform" id="platform" required>
        {% for p in platforms %}
          <option value="{{ p.value }}">{{ p.name }}</option>
        {% endfor %}
      </select>

      <label for="mode">Download Type</label>
      <select name="mode" id="mode" required>
        <option value="video">Video + Audio</option>
        <option value="audio">Audio Only</option>
      </select>

      <input type="submit" value="Continue" />
    </form>

    <footer>Made by A. S. DEVNESH</footer>
  </main>
</body>
</html>
